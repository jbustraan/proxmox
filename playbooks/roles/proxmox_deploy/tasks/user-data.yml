  - name: ansible
    ssh_pwauth: yes #  sshd will be configured to accept password authentication
    password: '2morrow!!' # Set a password for almalinux Cloud User
    chpasswd:
      expire: false
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJdEF6U0nqGJ3r6JYtRTNEMLT+BGAjrYC/z4bSjCqoij ansible@ansible.bustraan.net
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
